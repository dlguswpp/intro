<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ebeeeb;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        section {
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #4CAF50;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>나의 소개</h1>
    </header>
    <main>
        <section>
            <h2>안녕하세요!</h2>
            <p>저는 이현제입니다. 현재 [당신의 직업/역할]으로 활동하고 있으며, [관심사 또는 취미]를 즐기고 있습니다.</p>
        </section>
        <section>
            <h2>경력</h2>
            <p>[경력 또는 주요 이력 내용을 간략히 적어주세요]</p>
        </section>
        <section>
            <h2>취미와 관심사</h2>
            <p>[당신이 좋아하는 활동, 관심 있는 분야 등을 나열하세요]</p>
        </section>
        <section>
            <h2>연락처</h2>
            <p>이메일: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p>LinkedIn: <a href="https://linkedin.com/in/yourprofile" target="_blank">https://linkedin.com/in/yourprofile</a></p>
        </section>
        <section>
            <h2>추천 유튜브 영상</h2>
            <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
                <iframe src="https://www.youtube.com/embed/EgJ-onoX8yQ" 
                        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" 
                        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 이현제. All Rights Reserved.</p>
    </footer>
</body>
</html>
